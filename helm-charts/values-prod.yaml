# Default values for helm-charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

database:
  image:
    repository: crtpdev.azurecr.io/mariadb:10.11.6-debian-11-r6
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 3306
  env:
    NODE_ENV: production
    HOST: 0.0.0.0
    PORT: 4000
    DB_HOST: database
    DB_PORT: 3306
    MARIADB_USER: root
    MARIADB_PASSWORD: root
    MARIADB_DATABASE: contactsdatabase
    MARIADB_ROOT_PASSWORD: root

backend:
  image:
    repository: crtpdev.azurecr.io/tsa/education/2024/contacts-backend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 4000
  env:
    NODE_ENV: production
    HOST: 0.0.0.0
    PORT: 4000
    DB_HOST: database
    DB_PORT: 3306
    MARIADB_USER: root
    MARIADB_PASSWORD: root
    MARIADB_DATABASE: contactsdatabase
    MARIADB_ROOT_PASSWORD: root

frontend:
  image:
    repository: crtpdev.azurecr.io/tsa/education/2024/contacts-frontend
    tag: latest
    pullPolicy: Always
  service:
    type: ClusterIP
    port: 8080
  env:
    NODE_ENV: production

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: true
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: contacts-app-education-2024.tpcluster.de
      paths: ['/backend', '/']

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

